<div class="fixed-table-container-inner table-responsive cat4-table" style="height:380px;">
    <div style="position: absolute; width: 100%; z-index: 1;">
        <span class="cat-heading cat4">Add Measurement<i (click)="addRow()" class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed workflow-table-measment" style="margin-top: 31px;">
        <tr>
            <!-- <th><label>S.No</label></th> -->
            <th><label>PN *</label></th>
            <th><label>Sequence</label></th>
            <th><label>Stage</label></th>
            <th><label>Min </label></th>
            <th><label>Max </label></th>
            <th><label>Expected</label></th>
            <th><label>Diagram</label></th>
            <th><label>Memo </label></th>
            <th><label>Action </label></th>
        </tr>
        <tr [hidden]="measurement.isDelete" *ngFor="let measurement of workFlow.measurements;let i= index">
            <!-- <td>{{(currentPage - 1) * itemsPerPage + i + 1}}</td> -->
            <td>
                <p-autoComplete (onSelect)="onPartSelect($event,measurement)" [suggestions]="partCollection"
                    (completeMethod)="filterpartItems($event)" [size]="30" [(ngModel)]="measurement.partDescription"
                    [minLength]="1" [dropdown]="true" class="workflow-measurement-select">

                    <ng-template let-partName pTemplate="part">
                        <div class="ui-helper-clearfix">{{partName}}</div>
                    </ng-template>
                </p-autoComplete>
            </td>
            <td><input class="form-control text-right" pInputText pKeyFilter="num" type="text" maxlength="5"
                    (focusout)="checkDuplicateSequence($event, measurement);" [(ngModel)]="measurement.sequence"
                    value="{{measurement.sequence}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.stage" value="{{measurement.stage}}">
            </td>
            <td><input class="form-control text-right" type="text" pInputText pKeyFilter="num" [(ngModel)]="measurement.min" value="{{measurement.min}}"></td>
            <td><input class="form-control text-right" type="text" pInputText pKeyFilter="num" [(ngModel)]="measurement.max" value="{{measurement.max}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.expected"
                    value="{{measurement.expected}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.diagramURL"
                    value="{{measurement.diagramURL}}"></td>
            <td>
                <!--<input type="text" class="form-control" pInputText [(ngModel)]="measurement.memo" value="{{measurement.memo}}">-->
                <textarea style="height: 25px !important; margin-top: 5px;width: 130px;border-radius: 5px;" class="form-control"
                    [(ngModel)]="measurement.memo" value="{{measurement.memo}}"></textarea>
            </td>
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
