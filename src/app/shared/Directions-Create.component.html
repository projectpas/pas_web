<div class="fixed-table-container-inner table-responsive cat4-table" style="height:380px;">
  <div style="position: absolute; width: 100%; z-index: 1;">
    <span class="cat-heading cat4">Add Directions<i (click)="addRow()" class="fa fa-plus"></i></span>
  </div>
  <table class="table table-bordered table-fixed workflow-table-direc" style="margin-top:31px;">
    <tr>
      <th><label>Action<span class="clr-red">*</span></label></th>
      <th><label>Description </label></th>
      <th><label>Sequence</label></th>
      <th><label>Memo</label></th>
      <th><label>Action</label></th>
    </tr>
    <tr [hidden]="direction.isDelete" *ngFor="let direction of workFlow.directions; let i = index">
      <td>
        <input type="text" value="{{ direction.action }}" [(ngModel)]="direction.action" class="form-control"
          required />
      </td>
      <td>
        <input type="text" pInputText value="{{ direction.description }}" [(ngModel)]="direction.description"
          class="form-control" />
      </td>
      <td class="text-center" style="width: 100px;">
        <input type="text" maxlength="10" pInputText pKeyFilter="pnum"
          (focusout)="checkDuplicateSequence($event, direction)" value="{{ direction.sequence }}" maxlength="5"
          [(ngModel)]="direction.sequence" class="form-control text-right" style="width: 100px;" />
      </td>
      <td style="width: 280px;">
        <div class="form-group notes-popup-cstm mat_emo"
          style="width: 280px;  display: inline-flex;   margin-bottom: 0;">
          <div [innerHTML]="direction.memo" class="text_editor_box" style="width: 280px;"></div>
          <i class=" fa fa-pencil" data-toggle="modal" style="position: relative;top: 6px; color: royalblue !important; margin-left: 5px;"
            data-target="#textarea-popupMemo" matTooltip="Memo" matTooltipPosition="above"
            (click)="onAddTextAreaInfo(direction,i)"></i>
        </div>
      </td>
      <td style="text-align: center;">
        <button class="btn btn-danger nobg" (click)="openDelete(content,direction,i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </table>
</div>

<div class="modal fade" id="textarea-popupMemo" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-xs" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit {{"Memo"}}</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-fixed workflow-table-material">
          <thead>
            <th style="color: #fff;">{{"Memo"}}</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <p-editor [(ngModel)]="textAreaInfo" [style]="{'height':'320px'}" name="textAreaInfo" required>
                </p-editor>

              </td>
            </tr>
          </tbody>
        </table>
        <div style="float:right">
          <button type="button" class="btn btn-primary" data-dismiss="modal"
            style="padding: 6px 12px !important;margin-top: 10px;" (click)="onSaveTextAreaInfo(textAreaInfo)">
            Save
          </button>
          <button type="button" class="btn btn-danger" style="padding: 6px 12px !important;margin-top: 10px;"
            data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">        
      <h4 class="modal-title">Are You Sure Want to Delete?</h4>
      <button type="button" class="close" aria-label="Close" (click)="dismissModel()">
          <span aria-hidden="true">&times;</span>
      </button>      
  </div>
  <div class="modal-body">
      <strong *ngIf="deleteRowRecord && deleteRowRecord.action">
         Action:
          <span class="new-label" >{{deleteRowRecord.action}}</span>
      </strong>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="deleteRow()">Yes</button>
      <button type="button" class="btn btn-danger" (click)="dismissModel()">No</button>
  </div>
</ng-template>
