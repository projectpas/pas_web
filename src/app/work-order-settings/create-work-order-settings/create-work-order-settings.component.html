<div class="card-body">
    <h4 class="head_lis">Work Order </h4>
        <form #customerWorkForm="ngForm">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <!-- <div class="form-group">
                            <label class="form-label"> WO Type</label>
                            <select [(ngModel)]="receivingForm.workOrderTypeId" name="workOrderTypesId" [disabled]="!readonly">
                                <option value="0">-- Select --</option>
                                <option *ngFor="let workOrder of workOrderTypes" [ngValue]="workOrder.value">
                                    {{workOrder.description}}</option>
                            </select>
                        </div> -->

                        <div class="form-group">
                            <label>
                                WO Type <span class="clr-red">*</span> <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown [disabled]="!readonly" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)" (input)="onFilterAcqution($event.target.value)" required [options]="workOrderTypes" filter="true" [(ngModel)]="receivingForm.workOrderTypeId" name="workOrderType" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Prefix</label>
                            <input type="text" name="prefix" class="form-control ui-autocomplete-input" [(ngModel)]="receivingForm.prefix">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Sufix <span class="text-danger">*</span></label>
                            <input type="text" required name="sufix" class="form-control ui-autocomplete-input" [(ngModel)]="receivingForm.sufix">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label> StartCode</label>
                            <input type="text" name="startCode" class="form-control ui-autocomplete-input" [(ngModel)]="receivingForm.startCode">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                   
                    <!-- <div class="col-md-3">
                        <div class="form-group">
                            <label>RecevingListRB</label>
                            <select [(ngModel)]="receivingForm.recivingListDefaultRB" name="recivingListDefaultRB">
                                <option value="0">-- Select --</option>
                                <option *ngFor="let ReceivingListRB of ReceivingListRBList"
                                    [ngValue]="ReceivingListRB.value">{{ReceivingListRB.label}}</option>
                            </select>
                        </div>
                    </div> -->
            
                    <div class="col-md-3">
                        <!-- <div class="form-group">
                            <label>Default Condition <span class="text-danger">*</span></label>
                            <select class="form-control" name="conditionId" [(ngModel)]="receivingForm.defaultConditionId" (change)="onSelectCondition()" required>
                                <option value="0">-- Select --</option>
                                <option *ngFor="let condition of allConditionInfo" [ngValue]="condition.conditionId">{{condition.description}}</option>
                            </select>
                        </div> -->

                            <div class="form-group">
                                <label>Default Condition <span class="text-danger">*</span></label>
                            
                                <p-dropdown  (onChange)="onSelectCondition()" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)"  required [options]="allConditionInfo" filter="true" [(ngModel)]="receivingForm.defaultConditionId" name="defaultConditionId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                            </div>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Default Stage Code</label>
                            <select [(ngModel)]="receivingForm.defaultStageCodeId" name="workOrderStageId">
                                <option value="0">-- Select --</option>
                                <option *ngFor="let workOrderStages of workOrderStagesList"
                                    [ngValue]="workOrderStages.workOrderStageId">{{workOrderStages.workOrderStage}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Default Priority</label>
                            <select [(ngModel)]="receivingForm.defaultPriorityId" name="PriorityId">
                                <option value="0">-- Select --</option>
                                <option *ngFor="let priority of priorityList" [ngValue]="priority.value">
                                    {{priority.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Teardown Types</label>
                            <ng-multiselect-dropdown
                                class="form-control multiple-custom-select" [placeholder]="'Select'"
                                [data]="tearDownTypes" [(ngModel)]="selectedTearDownTypes"
                                [settings]="dropdownSettings" name="tearDownTypes">
                            </ng-multiselect-dropdown>
                                <!-- <p-multiSelect [options]="tearDownTypes" 
                                [(ngModel)]="selectedTearDownTypes"
                                [ngModelOptions]="{standalone: true}"
                                 optionLabel="label" 
                                selectedItemsLabel="{0} columns selected"
                                [style]="{ width: '210px' }"
                                 defaultLabel="Choose Teardowns" style="float:left"></p-multiSelect> -->
                        </div>

                    </div>
                    <div class="col-md-3" *ngIf="woTypeId">
                        <div class="form-group">
                            <label>
                               Site  <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown  (onChange)="siteValueChange(receivingForm.defaultSiteId)" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)" (input)="onFilterSite($event.target.value)"  [options]="allSites" filter="true" [(ngModel)]="receivingForm.defaultSiteId" name="DefaultSiteId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="woTypeId">
                        <div class="form-group">
                            <label>
                                Warehouse  <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown (onChange)="wareHouseValueChange(receivingForm.defaultWearhouseId)" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)"   [options]="allWareHouses" filter="true" [(ngModel)]="receivingForm.defaultWearhouseId" name="defaultWearhouseId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="woTypeId">
                        <div class="form-group">
                            <label>
                                Location  <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown (onChange)="locationValueChange(receivingForm.defaultLocationId)" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)"   [options]="allLocations" filter="true" [(ngModel)]="receivingForm.defaultLocationId" name="defaultLocationId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="woTypeId">
                        <div class="form-group">
                            <label>
                                Shelf  <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown  (onChange)="shelfValueChange(receivingForm.defaultShelfId)" [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)"   [options]="allShelfs" filter="true" [(ngModel)]="receivingForm.defaultShelfId" name="defaultShelfId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="woTypeId">
                        <div class="form-group">
                            <label>
                                Bin  <span
                                    style="margin-left:3px;cursor:pointer;">
                                </span>
                            </label>
                        
                            <p-dropdown  [showClear]="true" class="p-dropdown-100"  (ngModelChange)="getmemo($event)"   [options]="allBins" filter="true" [(ngModel)]="receivingForm.defaultBinId" name="defaultBinId" [resetFilterOnHide]="true" placeholder="-- Select --" ></p-dropdown>
                        </div>
                    </div>
                </div>
                
            </div>

            
            <div class="form-row pull-right m-t-10">
                <button type="submit" class="btn btn-primary" (click)="onSaveCustomerReceiving()"
                    [disabled]="!customerWorkForm.valid" >{{isEditMode ? 'Update' : 'Save'}}</button>
            </div>
        </form>
    </div>

</div>
