    <div class="card-header header ">
        <div class="row">
            <div class="col">
              <h4  class="header-name">
                {{isEditMode ? 'Edit' : 'Create'}} WO Quote settings</h4>
        </div>
       </div>
    </div>
    <div class="card-body">
        <form #woQuoteSettingsForm="ngForm">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label"> WO Type</label>
                            <select [(ngModel)]="receivingForm.workOrderTypeId" (ngModelChange)="enableHeaderSave()"  name="workOrderTypesId" [disabled]="isEditMode" required>
                                <option value="0">-- Select --</option>
                                <option *ngFor="let workOrder of workOrderTypes" [ngValue]="workOrder.id">
                                    {{workOrder.description}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Prefix</label>
                            <input type="text" name="prefix" class="form-control ui-autocomplete-input" (ngModelChange)="enableHeaderSave()"  [(ngModel)]="receivingForm.prefix" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Sufix</label>
                            <input type="text" name="sufix" class="form-control ui-autocomplete-input" (ngModelChange)="enableHeaderSave()"  [(ngModel)]="receivingForm.sufix">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label> Start Code</label>
                            <input type="text" name="startCode" class="form-control ui-autocomplete-input" (ngModelChange)="enableHeaderSave()"   [(ngModel)]="receivingForm.startCode" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label> Valid Days</label>
                            <input type="number" name="validDays" class="form-control ui-autocomplete-input" (ngModelChange)="enableHeaderSave()"   [(ngModel)]="receivingForm.validDays" required>
                        </div>
                    </div>
                    <div class="col-md-3 work_order_teardown" style="padding-top:12px;">
                        <div class="form-group">
                            <p-checkbox name="isApprovalRule" binary="true"
                                [(ngModel)]="receivingForm.isApprovalRule" (ngModelChange)="enableHeaderSave()">
                            </p-checkbox>
                            <label style="padding-left:10px;">Apply Approval Rule
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 work_order_teardown" style="padding-top:12px;" *ngIf="receivingForm.isApprovalRule">
                        <div class="form-group">
                      <label>Effective Date </label>
                      <p-calendar [ngClass]="inputValidCheckHeader ? 'calendar-validate' : ''" class="calendar"
                          [showIcon]="true" appendTo="body" name="effectivedate" [yearNavigator]="true"
                          [monthNavigator]="true" yearRange="1900:2100" [(ngModel)]="receivingForm.effectivedate"
                          (ngModelChange)="enableHeaderSave()" #startDate="ngModel"></p-calendar>
                  </div>
                  </div>
                </div>

            </div>


            <div class="form-row pull-right m-t-10">
                <button type="submit" class="btn btn-primary" (click)="saveOrUpdateWOQuoteSetting()"
                    [disabled]="!woQuoteSettingsForm.valid || disablesavebutton">{{isEditMode ? 'Update' : 'Save'}}</button>
            </div>
        </form>
    </div>

</div>
