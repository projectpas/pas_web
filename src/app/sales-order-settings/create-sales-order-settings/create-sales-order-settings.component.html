<div class="card">
    <div class="card new-card">
        <div class="card-header header">
            <div class="row">
                <div class="col">
                    <h4 class="header-name">{{isEditMode ? 'Edit' : 'Create'}} Sales Order Settings</h4>
                </div>
                <div>
                    <button type="button" class="btn-sm header-button" [routerLink]="['/salesordersettingsmodule/salesordersettings/app-sales-order-settings-list']">
                        Sales Order Settings List
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #soQuoteSettingsForm="ngForm">
                <h4 class="head_lis">Sales Order Listing</h4>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>SO List View <span class="text-danger">*</span></label>
                                <p-dropdown name="company1" #wocompanyId="ngModel" required
                                    [options]="salesOrderViewList" placeholder="Select SO List View"
                                    class="p-dropdown-custom-md-2" [(ngModel)]="receivingForm.soListViewId">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>SO List Status <span class="text-danger">*</span></label>
                                <p-dropdown name="company12" #wocompanyId1="ngModel" required
                                    [options]="salesOrderStatusList" placeholder="Select SO List Status"
                                    class="p-dropdown-custom-md-2" [(ngModel)]="receivingForm.soListStatusId">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div class="card-body">
            <h4 class="head_lis">Sales Order</h4>
            <form #soQuoteSettingsForm="ngForm">
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>SO Type <span class="clr-red">*</span></label>
                                <p-dropdown name="typeId" #typeId="ngModel" required [options]="salesOrderTypes"
                                    placeholder="Select SO Type" class="p-dropdown-custom-md-2"
                                    [(ngModel)]="receivingForm.typeId">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Prefix</label>
                                <input type="text" name="prefix" class="form-control ui-autocomplete-input"
                                    [(ngModel)]="receivingForm.prefix" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Sufix</label>
                                <input type="text" name="sufix" class="form-control ui-autocomplete-input"
                                    [(ngModel)]="receivingForm.sufix">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label> Start Code</label>
                                <input type="number" name="startCode" class="form-control ui-autocomplete-input"
                                    [(ngModel)]="receivingForm.startCode" required>
                                <!-- <input type="text" name="startCode" class="form-control ui-autocomplete-input"
                                    [(ngModel)]="receivingForm.startCode" required> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>Priority <span class="clr-red">*</span></label>
                                <p-dropdown name="company12" #company12="ngModel" required
                                    [options]="salesOrderPriorityList" placeholder="Select SO Priority"
                                    class="p-dropdown-custom-md-2" [(ngModel)]="receivingForm.defaultPriorityId">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>SO Status <span class="clr-red">*</span></label>
                                <p-dropdown name="company1" #company1="ngModel" required
                                    [options]="salesOrderStatusList" placeholder="Select SO Status"
                                    class="p-dropdown-custom-md-2" [(ngModel)]="receivingForm.defaultStatusId">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-3 work_order_teardown" style="padding-top:12px;">
                            <div class="form-group">
                                <p-checkbox name="isApprovalRule" binary="true"
                                    [(ngModel)]="receivingForm.isApprovalRule">
                                </p-checkbox>
                                <label style="padding-left:10px;">Apply Approval Rule
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row pull-right m-t-10">
                    <button type="submit" class="btn btn-primary" (click)="saveOrUpdateSOSetting()"
                        [disabled]="!soQuoteSettingsForm.valid">{{isEditMode ? 'Update' : 'Save'}}</button>
                </div>
            </form>
        </div>
    </div>
    <ng-template #errorMessagePop let-c="close" let-d="dismiss">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="closeErrorMessage()">&times;</button>
            <h4 class="modal-title"> Please Enter (*) Mandatory Fields</h4>
        </div>
        <div class="modal-body">
            <p *ngFor="let error of errorMessages" [ngStyle]="{'color':'red'}"> {{ error }} </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"
                (click)="closeErrorMessage()">Close</button>
        </div>
    </ng-template>
    <div class="preloader" *ngIf="isSpinnerVisible">
        <div class="loading">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
