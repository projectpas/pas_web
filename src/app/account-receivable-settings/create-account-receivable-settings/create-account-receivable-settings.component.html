<div class="card">
    <div class="card new-card">
        <div class="card-header header">
            <div class="row">
                <div class="col">
                    <h4 class="header-name">{{isEditMode ? 'Edit' : 'Create'}} AR Admin Settings</h4>
                </div>
                <div>
                    <button type="button" class="btn-sm header-button"
                        [routerLink]="['/accountreceivablesettingsmodule/arsettings/app-account-receivable-settings-list']">
                        AR Settings List
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #soQuoteSettingsForm="ngForm">
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="col-md-3 work_order_teardown">
                            <div class="form-group">
                                <label>Trade Receivable Account <span class="text-danger">*</span></label>
                                <div>
                                    <p-dropdown class="p-dropdown-100" (ngModelChange)="enableSaveUpdate()" [options]="allGlInfo"
                                        filter="true" [(ngModel)]="receivingForm.tradeARAccount" name="tradeARAccount"
                                        [resetFilterOnHide]="true" placeholder="-- Select --" [showClear]="true">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row pull-right m-t-10">
                    <button type="submit" class="btn btn-primary" (click)="saveOrUpdateSOSetting()"
                        [disabled]="!soQuoteSettingsForm.valid || disableSave">{{isEditMode ? 'Update' : 'Save'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-template #errorMessagePop let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeErrorMessage()">&times;</button>
        <h4 class="modal-title"> Please Enter (*) Mandatory Fields</h4>
    </div>
    <div class="modal-body">
        <p *ngFor="let error of errorMessages" [ngStyle]="{'color':'red'}"> {{ error }} </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeErrorMessage()">Close</button>
    </div>
</ng-template>
<div class="preloader" *ngIf="isSpinnerVisible">
    <div class="loading">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
