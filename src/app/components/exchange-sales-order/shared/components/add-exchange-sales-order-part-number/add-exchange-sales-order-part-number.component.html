<form #addPartNumbers="ngForm" class="form-horizontal" (ngSubmit)="onAddPartNumberSubmit($event)">
  <div class="modal-header">
    <button type="button" class="close" (click)="onClose()">
      &times;
    </button>
    <h4 class="modal-title">Add PN</h4>
  </div>
  <div class="modal-body">
    <app-exchange-sales-order-customer-details [exchangeQuote]="exchangeQuote"></app-exchange-sales-order-customer-details>
    <app-exchange-sales-order-part-number-filter [exchangeQuote]="exchangeQuote" [parts]="parts" [allConditionInfo]="allConditionInfoArray"
      [selectedParts]="selectedParts" [isStockLineViewMode]="isStockLineViewMode" (onPartSearch)="onPartSearch($event)"
      [selectedSummaryRow]="selectedSummaryRow" (onSearchTypeChange)="onSearchTypeChange($event)" [type]="type">
    </app-exchange-sales-order-part-number-filter>
    <ng-container>
      <app-exchange-sales-order-part-details [parts]="parts" [query]="query" (select)="onSelect($event)"
        [isStockLineViewMode]="isStockLineViewMode" (onPartSelect)="onShowModalMargin($event)">
      </app-exchange-sales-order-part-details>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-danger">
      Close
    </button>
  </div>
</form>
