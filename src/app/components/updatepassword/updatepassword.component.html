<div class="card new-card">
  <div class="card-header header">
    <div class="row">
      <div class="col">
        <h4 class="header-name">Update Password</h4>
      </div>
    </div>
  </div>
  <div class="card-body new-card-body">
    <form [formGroup]="updatePasswordForm">
      <div class="col-sm-4">
        <div class="form-group">
          <label style="width: 110px; text-align: left;">Current Password<span class="clr-red">*</span></label>
          <div class="form-group">
            <input type="password" class="form-control password-control" formControlName="currentpassword"
              placeholder="Current Password" required>
          </div>
        </div>
        <div class="form-group">
          <label style="width: 110px; text-align: left;">New Password<span class="clr-red">*</span></label>
          <div class="form-group">
            <input type="password" class="form-control password-control" formControlName="newpassword"
              placeholder="New Password" required>
          </div>
        </div>
        <div *ngIf="newpassword.invalid && (newpassword.dirty || newpassword.touched)"
          class="alert alert-danger alert-danger-cstm">
          <div *ngIf="newpassword.errors.required">
            <small> Password is required </small>
          </div>
          <div *ngIf="newpassword.errors?.pattern && newpassword.touched" class="alert alert-danger alert-danger-cstm">
            <small> Invalid Password </small>
          </div>
        </div>
        <div class="form-group">
          <label style="width: 110px; text-align: left;">Confirm Password<span class="clr-red">*</span></label>
          <div class="form-group">
            <input type="password" class="form-control password-control" formControlName="confpassword"
              placeholder="Confirm Password" required>
          </div>
          <div *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)"
            class="alert alert-danger alert-danger-cstm">
            <div *ngIf="confpassword.errors.required">
              <small>Confirm Password is required </small>
            </div>
            <div *ngIf="confpassword.errors?.pattern && confpassword.touched"
              class="alert alert-danger alert-danger-cstm">
              <small> Invalid Password </small>
            </div>
            <div *ngIf="confpassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" [disabled]="updatePasswordForm.invalid" (click)="UpdatePassword()">Change Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
