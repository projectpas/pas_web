<div class="modal-header">
  <button type="button" class="close" (click)="onClose($event)">
    &times;
  </button>
  <h4 class="modal-title">Payment</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-12">
      <div class="col-2 column">
        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" class="form-control" name="customerName" disabled="true" />
        </div>
      </div>
      <div class="col-2 column">
        <div class="form-group">
          <label>Customer Code</label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
      <div class="col-1 column">
        <div class="form-group">
          <label>AR Balance </label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
      <div class="col-1 column">
        <div class="form-group">
          <label>Credit Limit</label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
      <div class="col-2 column">
        <div class="form-group">
          <label>Credit Terms</label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
      <div class="col-2 column">
        <div class="form-group">
          <label>Date Processed</label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
      <div class="col-2 column">
        <div class="form-group">
          <label>Accounting Period</label>
          <input type="text" class="form-control" name="customerCode" disabled="true" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group" style="margin-top: 10px;">
    <div class="checkbox-cstm">
      <label>
        <input type="checkbox" id="cparent" name="deposite" (click)="onDepositeClick()" (ngModelChange)="enableSave()"
          [(ngModel)]="deposite" />
        <span class="cr"><i class="cr-icon pi pi-check"></i></span>
        Deposite <span class="clr-red" *ngIf="deposite">*</span>
      </label>
    </div>
  </div>
  <div class="col-md-12">
    <p-radioButton name="groupname1" value="1" label="Single Payment Method" (ngModelChange)="enableSave()"
      [disabled]="enableUpdate" class="p-radiobutton-label-horizontal p-radiobutton-cstm" [(ngModel)]="paymentMethod">
    </p-radioButton>
    <p-radioButton name="groupname1" value="2" label="Multiple Payment Methods" (ngModelChange)="enableSave()"
      [disabled]="enableUpdate" class="p-radiobutton-label-horizontal p-radiobutton-cstm" [(ngModel)]="paymentMethod">
    </p-radioButton>
  </div>
</div>
<div class="modal-footer">
  <button type="button" (click)="onClose($event)" class="btn btn-danger">
    Close
  </button>
</div>
