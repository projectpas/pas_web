<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
  <h4 class="modal-title">Are you sure you want to copy this Order?</h4>
</div>
<div class="modal-body">
  <h6> If yes, please select below considerations.</h6>

  <div class="form-group popup_checkbox_considerations" style="margin-top: 5px;">
    <p-checkbox name="copyParts" [(ngModel)]="salesOrderCopyParameters.copyParts" binary="true" label="Parts">
    </p-checkbox>
  </div>
  <div class="form-group popup_checkbox_considerations" style="margin-top: 5px;">
    <p-checkbox name="copyInternalApprovals" [(ngModel)]="salesOrderCopyParameters.copyInternalApprovals" binary="true"
      label="Internal Approvals">
    </p-checkbox>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">No</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="copy()">Yes</button>
</div>
