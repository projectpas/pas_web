<div class="approver-tab-cstm">
    <div class="table-responsive pas-table-cstm poro-table-cstm parts-list-table-align">
        <div class="tableFixHead">
            <table class="table table-bordered header-table-width" id="mpn-list-table">
                <thead>
                    <tr class="pad_workflo">
                        <th>Approver Name</th>
                        <th>Approver Code</th>
                        <th>Approver Email</th>
                        <th style="width:160px !important;">SO Amount</th>
                        <th>Approver Rule</th>
                        <th style="min-width:150px">Memo</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mpn-row" *ngFor="let approver of approvers; let i=index;">
                        <td>{{approver.approverName}}</td>
                        <td>{{approver.approverCode}}</td>
                        <td>{{approver.approverEmail}}</td>
                        <td class="text-right">
                            <label class="text-right">{{approver.totalCost | twoDecimalGlobalNumberFormatPipe}}</label>
                        </td>
                        <td>
                            {{approver.rule}}
                        </td>
                        <td>
                            <p class="m-0 p-0 p_textEditor float-left" [innerHTML]="approver['memo']"></p>
                        </td>
                        <td [ngClass]="{red : approver.isExceeded == true}">{{approver.message}}</td>
                    </tr>
                    <tr *ngIf="approvers && approvers.length == 0">
                        <td [attr.colspan]="29" class="no-records-cstm no-records-msg">
                            No records found
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="preloader" *ngIf="isSpinnerVisible">
    <div class="loading">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
