<div>
    <div class="col-md-12">
        <div class="x_panel" style="">
            <div class="x_content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page">Admin</li>
                        <li class="breadcrumb-item" aria-current="page">Roles</li>
                        <li class="breadcrumb-item active" aria-current="page">Create Role</li>
                    </ol>
                </nav>
                <div class="card new-card">
                    <div class="card-header header">
                        <div class="row">
                            <div class="col">
                                <h4 class="header-name">Add New Role</h4>
                            </div>
                          
                        </div>
                
                
                    </div>
                    <div class="card-body new-card-body">
               
                    <!--<form id="" class="lgrey-bg div8 filters" name="" action="#" method="post" onsubmit="return false;">-->
                        <div class="col-sm-3 emp-filter">
                            <label>Role Name</label>
                            <br>
                            <input type="text" [(ngModel)]="currentUserRole.name" class="form-control">
                        </div>
                        <div class="col-sm-3 emp-filter">
                            <label>Memo</label>
                            <br>
                            <input type="text" [(ngModel)]="currentUserRole.memo" class="form-control">
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12 po-ro-setup">
                            <div class="x_panel">
                                <div class="tab-content">
                                    <div id="" class="table-responsive default-bg clear pas-table-cstm poro-table-cstm parts-list-table-align">
                                        <div class="tableFixHead"> 
                                        <table class="table table-bordered header-table-width table-striped role-setup-table">
                                            <thead>
                                                <tr>
                                                    <th>Modules</th>
                                                    <th>View</th>
                                                    <th>Add</th>
                                                    <th>Delete</th>
                                                    <th>Update</th>
                                                    <th>Reports</th>
                                                    <th>Excell Upload</th>
                                                    <th>Download</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let module of sortedHierarchy;index as i">
                                                    <tr class="level{{module.level}}" [hidden]="!module.visible">
                                                        <td (click)="showChildModules(module,$event)" style="cursor:pointer;">
                                                            {{module.name}}
                    
                                                            <i  *ngIf="!module.isPage"  class="fa fa-caret-down"></i>
                                                        </td>
                                                        <td>
                                                            <input type="checkbox" [checked]="module.rolePermission.canView == true" (change)="permissionChecked($event,module,'canView')"/>
                                                        </td>
                                                        <td>
                                                            <input type="checkbox" [checked]="module.rolePermission.canAdd == true" (change)="permissionChecked($event,module,'canAdd')"  />
                                                        </td>
                                                        <td>
                                                            <input type="checkbox" [checked]="module.rolePermission.canDelete == true" (change)="permissionChecked($event,module,'canDelete')"  />
                                                        </td>
                                                        <td>
                                                            <input type="checkbox" [checked]="module.rolePermission.canUpdate == true" (change)="permissionChecked($event,module,'canUpdate')"  />
                                                        </td>
                                                        <td>
                                                            <input *ngIf="!module.isPage" type="checkbox" />
                                                        </td>
                                                        <td>
                                                            <input *ngIf="!module.isPage" type="checkbox" />
                                                        </td>
                                                        <td>
                                                            <input *ngIf="!module.isPage" type="checkbox" />
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                            </tbody>
                                        </table>
                                        </div>
                                      
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    <!--</form>-->
                </div>
                </div>
                <div class="clear"></div>
                
<div class="clear"></div>
<div style="margin-top: 10px;"></div>
<button class="btn btn-primary pull-right" (click)="addUserRole()">Add Role Details</button>
<div class="clear"></div> 
</div>
        </div>
    </div>
  
</div>
