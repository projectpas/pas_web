<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <button
      type="button"
      (click)="dismissModel()"
      class="close"
      data-dismiss="modal"
    >
      &times;
    </button>
    <h4 class="modal-title">History of Shelf</h4>
  </div>
  <div class="modal-body">
    <div class="table-responsive rro-table-cstm">
      <table
        class="table table-bordered"
        *ngIf="auditDetails && auditDetails.length > 0"
      >
        <thead>
          <tr>
            <th>Shelf Id</th>
            <th>Name</th>
            <th>Memo</th>
            <th>MasterCompanyId</th>
            <th>IsActive</th>
            <th>Updated By</th>
            <th>Updated Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let audit of auditDetails; let i = index">
            <td
              [ngStyle]="{
                color:
                  auditDetails[i > 0 ? i - 1 : i].shelfId === audit.shelfId
                    ? 'black'
                    : 'red'
              }"
            >
              {{ audit.shelfId }}
            </td>
            <td
              [ngStyle]="{
                color:
                  auditDetails[i > 0 ? i - 1 : i].name === audit.name
                    ? 'black'
                    : 'red'
              }"
            >
              {{ audit.name }}
            </td>
            <td
              [ngStyle]="{
                color:
                  auditDetails[i > 0 ? i - 1 : i].memo === audit.memo
                    ? 'black'
                    : 'red'
              }"
            >
              {{ audit.memo }}
            </td>
            <td
              [ngStyle]="{
                color:
                  auditDetails[i > 0 ? i - 1 : i].masterCompanyId ===
                  audit.masterCompanyId
                    ? 'black'
                    : 'red'
              }"
            >
              {{ audit.masterCompanyId }}
            </td>
            <td
              [ngStyle]="{
                color:
                  auditDetails[i > 0 ? i - 1 : i].isActive === audit.isActive
                    ? 'black'
                    : 'red'
              }"
            >
              {{ audit.isActive }}
            </td>
            <td>{{ audit.updatedBy }}</td>
            <td>{{ audit.updatedDate | date: "dd-MM-yyyy h:mm a " }}</td>
          </tr>
        </tbody>
      </table>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="dismissModel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
