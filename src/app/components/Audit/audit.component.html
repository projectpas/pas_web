<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="dismissModel()" data-dismiss="modal">×</button>
        <h4 class="modal-title"> History of Asset Status</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-bordered" *ngFor="let auditData of AuditDetails">
                <thead>
                    <tr>
                        <th style="padding:4px;">
                            {{auditData.areaName}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width:30%; padding:4px;">Last Updated By</th>
                                        <th style="width:35%; padding:4px;">Last Updated Time</th>
                                        <th style="width:35%; padding:4px;">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let audit of auditData.result">
                                        <tr><td colspan="3"></td></tr>
                                        <tr>
                                            <td style="width:30%;">{{audit.LastUpdatedBy}}</td>
                                            <td style="width:35%;">{{audit.LastUpdatedTime}}</td>
                                            <td style="width:35%;">
                                                <span>
                                                    <a (click)="ToggleChangedPropertiesSection(audit)" class="sd-history-btn btn btn-info boxed-float-btn nobg" data-toggle="tooltip" title="" data-original-title="View">
                                                        <i class="fa fa-{{audit.Visible ? 'minus' : 'plus'}}"></i>
                                                    </a>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr [hidden]="!audit.Visible" style="background:#007bff;">
                                            <th style="width:30%;color:white;padding:2px;">Field Name</th>
                                            <th style="width:35%;color:white;padding:2px;">New Value</th>
                                            <th style="width:35%;color:white;padding:2px;">Old Value</th>
                                        </tr>
                                        <tr [hidden]="!audit.Visible" *ngFor="let auditChange of audit.AuditChanges" style="background:#ececec;">
                                            <td>{{auditChange.FieldFriendlyname}}</td>
                                            <td>{{auditChange.NewValue}}</td>
                                            <td>{{auditChange.OldValue}}</td>
                                        </tr>
                                        <tr><td colspan="3"></td></tr>
                                    </ng-container>
                                </tbody>
                            </table>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="dismissModel()" data-dismiss="modal">Close</button>
    </div>
</div>
