<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
<div class="card new-card">
    <div class="card-header bg-primary">
        <div class="row">
            <div class="col">
                <h4 class="new-card-heading">
                    {{ vendorService.isEditMode ? 'Edit' : 'Create' }}
                    Vendor</h4>
            </div>
            <div>
                <button
                    type="button"
                    class="btn-sm new-btn-primary"
                    [routerLink]="['/vendorsmodule/vendorpages/app-vendors-list']">
                    Vendor List
                </button>
            </div>
        </div>
    </div>
    <div class="card-body new-card-body">
        <div class="md-stepper-horizontal orange new-stepper-align">
            <div
                class="md-step"
                [ngClass]="{
                  active: activeMenuItem >= 1,
                  editable: activeMenuItem === 1
                }"
                [class.isDisabled]="!vendorService.vendorId || !vendorService.isEditMode"
                (click)="changeStep(1)">
                <div class="md-step-circle">
                    <span>1</span>
                </div>
                <div class="md-step-title">General Info</div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
