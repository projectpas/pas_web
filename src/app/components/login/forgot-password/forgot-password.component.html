<form [formGroup]="forgotPasswordForm" novalidate class="app-login-form">
    <label style="padding-right: 16px; text-align: left;">Email Id:</label>
    <mat-form-field class="app-validate">
        <input matInput style="background-color: #fff !important;padding: 5px !important;border-radius: 5px;"
            formControlName="email" required>
        <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</form>
