<div class="loading-indicator" *ngIf="forgotpasswordControl !== undefined && forgotpasswordControl.isLoading">
    <mat-spinner></mat-spinner>
</div>
<div class="page-content" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <div class="mtop100" style="width: 500px">
        <mat-card class="mat-elevation-z6">
            <mat-card-header>
                <mat-card-title>Forgot Password</mat-card-title>
            </mat-card-header>
            <hr style="border: 1px solid #dc6035 !important;" />
            <mat-card-content style="margin-bottom: 0px">
                <app-forgot-password [isModal]="false"></app-forgot-password>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="forgotpasswordControl.sendForgetPasswordLink()">Reset Password</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
