<div class="loading-indicator" *ngIf="resetpasswordControl !== undefined && resetpasswordControl.isLoading">
    <mat-spinner></mat-spinner>
</div>
<div class="page-content" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <div class="mtop100" style="width: 500px">
        <mat-card class="mat-elevation-z6">
            <mat-card-header>
                <mat-card-title>Enter New Password</mat-card-title>
            </mat-card-header>
            <hr style="border: 1px solid #dc6035 !important;" />
            <mat-card-content style="margin-bottom: 0px">
                <app-reset-password [isModal]="false"></app-reset-password>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="resetpasswordControl !== undefined && !resetpasswordControl.resetPasswordForm.valid" mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
