<form [formGroup]="resetPasswordForm" novalidate class="app-login-form">
    <div class="col-sm-12">
        <div class="form-group">
            <label style="padding-right: 16px; width: 111px; text-align: left;">New Password:</label>
            <mat-form-field class="app-validate">
                <input matInput type="password"
                    style="background-color: #fff !important;padding: 5px !important;border-radius: 5px;"
                    formControlName="password" required>
                <mat-error *ngIf="password.hasError('required')" class="alert alert-danger alert-danger-cstm">
                    <small>password is <strong>required</strong></small>
                </mat-error>
                <mat-error *ngIf="password.errors?.pattern && password.touched"
                    class="alert alert-danger alert-danger-cstm">
                    <small> Invalid Password </small>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label style="padding-right: 16px; width: 120px; text-align: left;">Confirm Password:</label>
            <mat-form-field class="app-validate">
                <input matInput type="password"
                    style="background-color: #fff !important;padding: 5px !important;border-radius: 5px;"
                    formControlName="cpassword" required>
                <mat-error *ngIf="cpassword.hasError('required')" class="alert alert-danger alert-danger-cstm">
                    <small>confirm password is <strong>required</strong></small>
                </mat-error>
                <mat-error *ngIf="cpassword.errors?.pattern && cpassword.touched"
                    class="alert alert-danger alert-danger-cstm">
                    <small> Invalid Password </small>
                </mat-error>
                <mat-error *ngIf="cpassword.errors?.confirmedValidator" class="alert alert-danger alert-danger-cstm">
                    <small>Password and Confirm Password must be match.</small>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
