<div class="col-md-12" style="margin-bottom: 15px;">
    <h4 class="po-head-sm">
        Labour Analysis Overview
    </h4>
</div>
<div>    
    <p-table #dt
    class="p-table-cstm wo-ptable-padd ptable-f10"
    [value]="data"
    [metaKeySelection]="true"
    [first]="0"
    (onPage)="pageIndexChange($event)"
    [rows]="pageSize"
    [paginator]="true"
    [pageLinks]="3"
    [rowsPerPageOptions]="[10, 20, 50, 100]"
    [columns]="selectedColumns"
    selectionMode="multiple"
    [resizableColumns]="true"
    [reorderableColumns]="true"
    [totalRecords]="totalRecords"
    [scrollable]="true" scrollHeight="450px">

        <ng-template pTemplate="caption">
            <div style="text-align: right; min-height: 30px; clear: both;">
                <p-multiSelect [options]="headers" [(ngModel)]="selectedColumns"
          [ngModelOptions]="{ standalone: true }" optionLabel="header" selectedItemsLabel="{0} columns selected" [style]="{ minWidth: '200px' }" defaultLabel="Choose Columns" style="float:left"></p-multiSelect>
                <button type="button" class="btn btn-primary new-table-button dwn_st" matTooltip="Download Data"
                matTooltipPosition="above" pButton icon="fa-download" iconPos="left"
                label="Export All Data"  data-toggle="modal"
                (click)="selectedOnly = false; targetData = dt;" 
                data-target="#downloadConfirmation"></button>
                <button type="button" class="btn btn-primary dwn_st" matTooltip="Download Selected Data"
                matTooltipPosition="above" pButton icon="fa-download" iconPos="left" label="Export Selected Data"
                (click)="dt.exportCSV({ selectionOnly: true })"></button>
                <div class="inner-addon right-addon w200 inline-block g-filter-search-cstm flt-rt">
                    <i class="fa fa-search"></i>
                    <input type="text" pInputText size="50" class="form-control ui-autocomplete-input"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder=" Filter"
                        style="height: 28px !important;" />
                </div>
                <div class="modal fade" id="downloadConfirmation" role="dialog" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header text-st">
                                <button type="button" class="close flot-r" (click)="closeModal()">&times;</button>
                                <h4 class="modal-title">Are You Sure Want to Download?</h4>
                            </div>
                            <div class="modal-body text-st" *ngIf="targetData">
                                <strong>
                                    <span>
                                        You are attempting to export {{targetData.totalRecords}} of records. 
                                    </span> 
                                </strong>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="(selectedOnly)?targetData.exportCSV({ selectionOnly: true }):exportCSV(targetData); closeDeleteModal();">Confirm</button>
                                <button type="button" class="btn btn-danger" (click)="closeModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
          
          
            </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of columns" style="width:105px">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:auto"
                    *ngFor="let col of columns"
                    pResizableColumn
                    pReorderableColumn
                    [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th style="width:auto" *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input style="width:100%;" pInputText type="text" (input)="
                        dt.filter($event.target.value, col.field, 'contains')
                    " />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRowDblClick]="rowData" [pSelectableRow]="rowData">
                    <td style="width:auto"
                    *ngFor="let col of columns"
                    class="ui-resizable-column"
                    pReorderableRowHandle>
                    <ng-container *ngIf="col.field!='hours'">
                        {{rowData[col.field]}}
                    </ng-container>
                    <ng-container *ngIf="col.field=='hours'">
                        <p class="m-0 p-0 text-right">{{rowData[col.field]}}</p>
                    </ng-container> 
                    </td>                    
                </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td colspan="18" style="color: red; font-weight: bold; text-align: center">
                    No records found
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" id="footer">
            <label id="footer" class="footer">Total:</label>
            <input style="width: 5%;"
                    [(ngModel)]="dt._totalRecords"
                    [disabled]="true"
                    pInputText
                    type="text" />
            &nbsp;&nbsp;
            <label id="footer" class="footer1">Pages Count:</label>
            <input style="width: 5%;"
                    [ngModel]="getPageCount(dt._totalRecords, pageSize)"
                    [disabled]="true"
                    pInputText
                    type="text" />
        </ng-template>
    </p-table>
</div>
<div class="preloader" *ngIf="isSpinnerVisible">
    <div class="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
