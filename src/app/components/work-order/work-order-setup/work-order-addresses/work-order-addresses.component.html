<div class="card">
  <div class="card-body">
    <div class="form-row">
      <div class="col-md-12">
        <div class="col-md-8">
          <div class="col-md-4">
            <h4 class="po-head ">Ship To</h4>
            <div class="form-group">
              <label for="woID"
                >Site Name <i class="fa fa-plus-circle fa-lg"></i>
              </label>
              <p-dropdown
                [options]="siteDropdownMenu"
                [(ngModel)]="addressesForm.shipTo.siteName"
                class="p-dropdown-custom-2"
              ></p-dropdown>
              <button
                class="btn btn-primary button-margin"
                data-toggle="modal"
                data-target="#editAddress"
              >
                <i class="fa fa-pencil"></i>
              </button>
            </div>
            <div class="form-group">
              <label for="city">Address </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.shipTo.address"
              />
            </div>
            <div class="form-group">
              <label for="city"
                >City
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.shipTo.city"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Primary State/Province
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.shipTo.stateorProvince"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Country
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.shipTo.country"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Contact Name
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.shipTo.contactName"
              />
            </div>
          </div>

          <div class="col-md-4 col-offset-3">
            <h4 class="po-head ">Bill To</h4>
            <div class="form-group">
              <label for="woID"
                >Site Name <i class="fa fa-plus-circle fa-lg"></i>
              </label>
              <p-dropdown
                [options]="siteDropdownMenu"
                [(ngModel)]="addressesForm.billTo.siteName"
                class="p-dropdown-custom-2"
              ></p-dropdown>
              <button
                class="btn btn-primary button-margin"
                data-toggle="modal"
                data-target="#editAddress"
              >
                <i class="fa fa-pencil"></i>
              </button>
            </div>
            <div class="form-group">
              <label for="city">Address </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.billTo.address"
              />
            </div>
            <div class="form-group">
              <label for="city"
                >City
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.billTo.city"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Primary State/Province
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.billTo.stateorProvince"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Country
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.billTo.country"
              />
            </div>
            <div class="form-group">
              <label for="city">
                Contact Name
                <span class="clr-red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="addressesForm.billTo.contactName"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade " id="editAddress" tabindex="-1" role="dialog" aria-hidden="true"  data-backdrop="static">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 class="modal-title">Edit Ship To Details</h4>
      </div>
      <div class="modal-body">
        <form method="post" id="" name="">
          <p>
            <span class="col-sm-5"><b>Site Name: </b></span>
            <span class="col-sm-7 right-addon inner-addon w200"
              ><i class="fa fa-search"></i>
              <input
                type="text"
                class="form-control locations  ui-autocomplete-input"
                id=""
                name=""
                value="Newyork Location"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>Address 1: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="438 Cherry Hill Road"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>Address 2: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="8996 X Eisenhower PkwyAnn Arbor"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>Address 3: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="4692 Woodward Ave. Ste 680"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>City: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="Bloomfield Hills"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>State: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="MI"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>Postal: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="48302"
                autocomplete="off"
              />
            </span>
          </p>
          <p>
            <span class="col-sm-5"><b>Country: </b></span>
            <span class="col-sm-7 inner-addon w200">
              <input
                type="text"
                class="actionattribute form-control  ui-autocomplete-input"
                id=""
                name=""
                value="USA"
                autocomplete="off"
              />
            </span>
          </p>

          <p>
            <span class="col-sm-12">
              <button type="button" id="" name="" class="btn btn-success add">
                <i data-dismiss="modal">Save in customer Details</i>
              </button>
              <button type="button" id="" name="" class="btn btn-success add">
                <i data-dismiss="modal">Save to this WO</i>
              </button>
            </span>
          </p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
