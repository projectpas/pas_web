<h4 style="text-align: center;">{{type}} details for {{partNumber}}</h4>
<p-treeTable [value]="gridData">
    <ng-template pTemplate="header">
        <tr>
            <th style="background-color: #337ab7; color: white; width: 111px;" *ngFor="let f of fields">{{f.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <!-- <td style="width: 111px;">
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.partNumber}}
            </td> -->
            <ng-container *ngFor="let f of fields">
                <td *ngIf="f.header != 'Part Number'" style="width: 111px;">
                    <div [ngClass]="f.field == 'adjustedHours'?'float-right':''">
                        {{rowData[f.field]}}
                    </div>
                </td>
            </ng-container>
        </tr>
    </ng-template>
</p-treeTable>
<div class="preloader" *ngIf="isSpinnerVisible">
    <div class="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
