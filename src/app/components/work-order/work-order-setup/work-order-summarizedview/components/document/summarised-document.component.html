<div class="document-detail-view">
    <button type="button" class="btn btn-primary" (click)="detailView()">
        {{(isOpenedAll)?'Summary':'Detail View'}}
    </button>
</div>
<div style="margin-top: 15px;">
<p-treeTable [value]="gridData" (onNodeExpand)="getShippingData($event.node)">
    <ng-template pTemplate="header">
        <tr>
            <th class="document-detail-header">PartNumber</th>
            <th class="document-detail-header">Part Description</th>
            <th class="document-detail-header">Revised PartNo</th>
            <th class="document-detail-header">Description</th>
            <th class="document-detail-header">DocumentCode</th>
            <th class="document-detail-header">Document Link</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.partNumber}}
            </td>
            <td>{{rowData.partDescription}}</td>
            <td>{{rowData.revisedPartNo}}</td>
            <td>{{rowData.description}}</td>
            <td>{{rowData.documentCode}}</td>
            <td>{{rowData.documentLink}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td colspan="6" class="no-records-cstm no-records-msg">
            No records found
            </td>
        </tr>
    </ng-template>
</p-treeTable>
</div>
<div class="preloader" *ngIf="isSpinnerVisible">
    <div class="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
