<div class="form-row">
    <div class="col-md-12 shadow-box-cstm">
        <div class="col-md-2">
            <p class="fs12">
                <label class="control-label labels-font-header">PN : </label>
                <span class="span-header-red pl-1" style="text-transform: capitalize;">{{ partData.partNumber }}</span>
            </p>
        </div>
        <div class="col-md-4">
            <p class="fs12">
                <label class="control-label labels-font-header">PN Description : </label>
                <span class="span-header-red pl-1" style="text-transform: capitalize; ">{{ partData.partDescription }}</span>
            </p>
        </div>
        <div class="col-md-3">
            <p class="fs12">
                <label class="control-label labels-font-header">Manufacturer : </label>
                <span class="span-header-red pl-1" style="text-transform: capitalize">{{ partData.manufacturerName }}</span>
            </p>
        </div>
        <div class="col-md-3">
            <p class="fs12">
                <label class="control-label labels-font-header">Item Classification : </label>
                <span class="span-header-red pl-1" style="text-transform: capitalize">{{ partData.itemClassification }}</span>
            </p>
        </div>
    </div>
</div>
